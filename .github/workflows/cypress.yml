name: Cypress Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-cypress-tests]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      - name: Debug - Check report structure
        if: always()
        run: |
          echo "=== Reports directory structure ==="
          find cypress/reports -type f -name "*.html" || echo "No HTML files found"
          echo "=== List all files in reports ==="
          ls -laR cypress/reports || echo "No reports directory"

      - name: Prepare reports for GitHub Pages
        if: always()
        run: |
          mkdir -p public

          # Sprawdź, czy istnieje index.html w głównym katalogu reports
          if [ -f "cypress/reports/index.html" ]; then
            echo "Found index.html in reports root"
            cp -r cypress/reports/* public/
          # Sprawdź, czy są pliki HTML w podkatalogach
          elif find cypress/reports -name "*.html" | grep -q .; then
            echo "Found HTML files in subdirectories"
            # Skopiuj wszystkie pliki HTML i zasoby
            find cypress/reports -name "*.html" -exec cp {} public/ \;
            find cypress/reports -name "*.css" -exec cp {} public/ \; 2>/dev/null || true
            find cypress/reports -name "*.js" -exec cp {} public/ \; 2>/dev/null || true
            # Jeśli jest mochawesome.html, użyj go jako index.html
            if [ -f "public/mochawesome.html" ]; then
              cp public/mochawesome.html public/index.html
            fi
          else
            echo "No HTML reports found, creating placeholder"
            echo "<h1>No test reports generated</h1><p>Check if tests ran successfully</p>" > public/index.html
          fi

          # Pokaż, co mamy w public
          echo "=== Public directory contents ==="
          ls -la public/

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

      - name: Upload artifact for GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-24.04

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output report URL
        run: echo "Test Report URL - ${{ steps.deployment.outputs.page_url }}"
